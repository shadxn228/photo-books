<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: DejaVu Sans, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 12px;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h1>Отчёт по проектам</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Пользователь</th>
            <th>Статус</th>
            <th>Дата создания</th>
        </tr>
        {% for project in projects %}
        <tr>
            <td>{{ project.id }}</td>
            <td>{{ project.title }}</td>
            <td>{{ project.user }}</td>
            <td>{{ project.get_status_display }}</td>
            <td>{{ project.created|date:"d.m.Y H:i" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
