{% extends "mysite/index.html" %}


{% block content %}
  <div class="project-create">
    <h1>{{ form.instance.id|yesno:"Редактирование проекта,Создание проекта" }}</h1>

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Сохранить</button>
      <a href="{% url 'mysite:project_list' %}">Отмена</a>
    </form>
  </div>
{% endblock %}
